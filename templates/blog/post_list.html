{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Post List
    <hr>

    {% for post in object_list %}
        <div>
            <h3>{{post.title}}</h3>
            <p>{{post.content}}</p>
            <h6>{{post.author}}</h6>
            <a href="{% url 'blog:post_detail' pk=post.id %}">detail page</a>
        </div>
        <hr>
    {% endfor %}
    <h3><a href="{% url 'blog:post_create'%}">Create a new post</a></h3>


    
</body>
</html>
